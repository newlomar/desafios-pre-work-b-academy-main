<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 3</title>
  </head>
  <body>
    <form data-js="form">
      <label for="nome">Nome:</label>
      <input type="text" name="nomeCapitalize" id="nome" data-js="input">
    </form>

    <form data-js="form_carros" class="form2">
      <label for="image_url">URL de Imagem do carro:</label>
      <input type="text" name="image_url" id="image_url" data-js="input_inicial">

      <label for="marca_modelo">Marca ou Modelo:</label>
      <input type="text" name="marca_modelo" id="marca_modelo">

      <label for="ano">Ano do carro:</label>
      <input type="text" name="ano" id="ano">

      <label for="placa">Placa:</label>
      <input type="text" name="placa" id="placa">

      <label for="cor">Cor do carro:</label>
      <input type="color" name="cor" id="cor">
      <button type="submit">Enviar</button>
    </form>

    <table data-js="table">
      <tr>
        <th>Imagem</th>
        <th>Marca ou Modelo</th>
        <th>Ano do Carro</th>
        <th>Placa</th>
        <th>Cor do Carro</th>
      </tr>
    </table>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
